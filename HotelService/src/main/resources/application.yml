server:  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hotel
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
          jpa:    hibernate:      ddl-auto: update    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect    show-sql: true      application:    name: HOTEL-SERVICE    eureka:  instance:    prefer-ip-address: true      client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: http://localhost:8761/eureka 
    
    